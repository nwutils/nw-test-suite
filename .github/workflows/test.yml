name: nw-test-suite
on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install JavaScript dependencies
        run: npm ci

      - name: Install Python dependencies
        run: poetry install

      - name: Run NW API tests
        run: python3 -m unittest ./nw/**/*.py
