name: nw-test-suite
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.3.0

      - name: Setup Node
        uses: actions/setup-node@v3.6.0
        with:
          node-version: "19.4.0"
          cache: "npm"

      - name: Install Node modules
        run: npm ci

      - name: Setup Python3
        uses: actions/setup-python@v4.5.0
        with:
          python-version: "3.10"

      - name: Install Poetry
        uses: Gr1N/setup-poetry@v8
        with:
          poetry-version: "1.3.2"

      - name: Install Poetry dependencies
        run: poetry install

      - name: Run NW API tests
        run: python3 -m unittest ./nw/**/*.py
