<!doctype html>
<html class="iframe">
  <head>
    <meta charset="utf-8" />
    <title>Iframe nwUserAgent</title>
    <link rel="stylesheet" href="sanity.css" />
  </head>
  <body>
    <div class="flex-center">
      <p>
        <strong>User Agent:</strong>
        <script>
          const agent = navigator.userAgent;
          document.write(agent);

          let className = "bg-fail";
          if (agent.toLowerCase().includes("custom")) {
            className = "bg-success";
          }
          document.body.classList.add(className);
        </script>
      </p>
    </div>
  </body>
</html>
