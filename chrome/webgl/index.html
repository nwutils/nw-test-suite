<!doctype html>
<html>
  <head>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const canvasElement = document.getElementById("c");
        const gl = canvasElement.getContext("webgl2");
        if (gl !== null) {
          document.getElementById("chrome-webgl").innerText =
            "WebGL2 is supported.";
        } else {
          document.getElementById("chrome-webgl").innerText =
            "WebGL2 is not supported.";
        }
      });
    </script>
  </head>

  <body>
    <canvas id="c"></canvas>
    <span id="chrome-webgl"></span>
  </body>
</html>
